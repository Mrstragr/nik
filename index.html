<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Love! ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
        }

        .photo-slider {
            margin: 30px auto;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .photo-slider img {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }

        .photo-slider img:hover {
            transform: scale(1.03);
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #ff4757;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .hidden-message {
            display: none;
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, My Love! ‚ù§Ô∏è</h1>
        <p>Today is all about you‚Äîthe most amazing person in my life.</p>
        
        <div class="photo-slider">
            <!-- Replace these with your own images -->
            <img src="file:///Users/nikhilanand/Downloads/WhatsApp%20Image%202025-07-27%20at%2017.06.17.jpeg" alt="Our Memories">
        </div>
        
        <p>Every moment with you is special. Here's to many more adventures together!</p>
        
        <button id="surpriseBtn">Click for a Surprise!</button>
        <p id="hiddenMessage" class="hidden-message">I love you more than words can express. Happy Birthday! üéâ</p>
    </div>

    <!-- Confetti will be added here via JS -->
    
    <script>
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            // Show hidden message
            document.getElementById('hiddenMessage').style.display = 'block';
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
            
            // Play a sound (optional)
            const audio = new Audio('https://www.soundjay.com/human/sounds/applause-01.mp3');
            audio.play().catch(e => console.log("Audio play failed: " + e));
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Random color
            const colors = ['#ff6b6b', '#ffa502', '#2ed573', '#1e90ff', '#ff4757'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.backgroundColor = randomColor;
            
            // Random position
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            document.body.appendChild(confetti);
            
            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    </script>
</body>
</html>
