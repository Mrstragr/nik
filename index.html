<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
        }

        .slider-container {
            margin: 30px auto;
            width: 100%;
            max-width: 500px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slider img {
            min-width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .slider-nav {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .slider-nav button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider-nav button:hover {
            background: #ff4757;
        }

        button#surpriseBtn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button#surpriseBtn:hover {
            background: #ff4757;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .hidden-message {
            display: none;
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, My Love! ‚ù§Ô∏è</h1>
        <p>You light up my world every day. Here's to you!</p>
        
        <div class="slider-container">
            <div class="slider" id="slider">
                <!-- Replace these with your local images -->
                <img src="1.jpeg" alt="Our Memory 1">
                <img src="2.jpeg" alt="Our Memory 2">
                <img src="3.jpeg" alt="Our Memory 3">
            </div>
            <div class="slider-nav">
                <button id="prevBtn">‚Üê</button>
                <button id="nextBtn">‚Üí</button>
            </div>
        </div>
        
        <p>Every moment with you is a treasure. I love you endlessly.</p>
        
        <button id="surpriseBtn">Click for a Surprise!</button>
        <p id="hiddenMessage" class="hidden-message">You're the best thing that ever happened to me. Happy Birthday! üéâ</p>
    </div>

    <script>
        // Slider functionality
        const slider = document.getElementById('slider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slider.children.length;
            updateSlider();
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slider.children.length) % slider.children.length;
            updateSlider();
        });

        // Surprise button
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            document.getElementById('hiddenMessage').style.display = 'block';
            
            // Confetti
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
            
            // Optional: Play a sound (remove if no audio file)
            try {
                const audio = new Audio('happy-birthday.mp3');
                audio.play();
            } catch (e) {
                console.log("Audio error: " + e);
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            const colors = ['#ff6b6b', '#ffa502', '#2ed573', '#1e90ff', '#ff4757'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }
    </script>
</body>
</html>
